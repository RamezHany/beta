      .link-button {
         display: block;
         width: 100%;
         padding: 18px 25px;
         margin-bottom: 15px;
         background: rgba(255, 255, 255, 0.1);
         border: 2px solid rgba(255, 215, 0, 0.3);
         border-radius: 25px;
         color: #fff;
         text-decoration: none;
         font-family: 'Poppins', sans-serif;
         font-weight: 500;
         font-size: 16px;
         transition: all 0.3s ease;
         backdrop-filter: blur(10px);
         position: relative;
         overflow: hidden;
      }

      .link-button:hover {
         background: linear-gradient(135deg, #FFD700, #FFA500);
         border-color: #FFD700;
         color: #000;
         transform: translateY(-2px);
         box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
      }

      .link-button:hover .link-icon {
         transform: scale(1.1);
      }

      .link-button .link-icon {
         display: inline-block;
         margin-right: 12px;
         font-size: 20px;
         transition: transform 0.3s ease;
      }

      .link-button::before {
         content: '';
         position: absolute;
         top: 0;
         left: -100%;
         width: 100%;
         height: 100%;
         background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
         transition: left 0.5s;
      }

      .link-button:hover::before {
         left: 100%;
      }

      .social-section {
         text-align: center;
         margin-top: 40px;
      }

      .social-title {
         font-size: 20px;
         font-weight: 600;
         color: #FFD700;
         margin-bottom: 20px;
         font-family: 'Poppins', sans-serif;
      }

      .social-links {
         display: flex;
         justify-content: center;
         gap: 15px;
         flex-wrap: wrap;
      }

      .social-link {
         display: inline-flex;
         align-items: center;
         justify-content: center;
         width: 55px;
         height: 55px;
         background: rgba(255, 215, 0, 0.1);
         border: 2px solid rgba(255, 215, 0, 0.3);
         border-radius: 50%;
         color: #FFD700;
         text-decoration: none;
         font-size: 22px;
         transition: all 0.3s ease;
         backdrop-filter: blur(10px);
      }

      .social-link:hover {
         background: #FFD700;
         color: #000;
         transform: translateY(-3px);
         box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
         border-color: #FFD700;
      }

      .social-link i {
         line-height: 1;
      }

      .page-bg {
         background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
         min-height: 100vh;
         position: relative;
      }

      .page-bg::before {
         content: '';
         position: absolute;
         top: 0;
         left: 0;
         right: 0;
         bottom: 0;
         background: url('assets/v3.svg') center/cover;
         opacity: 0.1;
         pointer-events: none;
      }

         }

            padding: 15px 20px;
            font-size: 14px;
         }
