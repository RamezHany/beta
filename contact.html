      /* Custom styles for contact page */
      .contact-container {
         min-height: 100vh;
         background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
         display: flex;
         align-items: center;
         justify-content: center;

         position: relative;
         overflow: hidden;
      }

         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background-image: radial-gradient(circle at 25% 25%, #FFD700 0%, transparent 50%),

         z-index: 1;

      .contact-card {

         border: 1px solid rgba(255, 215, 0, 0.2);
         border-radius: 20px;
         padding: 50px;
         max-width: 600px;
         width: 100%;
         text-align: center;
         position: relative;
         z-index: 2;
         box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .contact-logo {
         width: 120px;
         height: 120px;
         background: #000;
         border: 3px solid #FFD700;
         border-radius: 50%;
         display: flex;
         align-items: center;
         justify-content: center;
         margin: 0 auto 30px;
         box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
         transition: all 0.3s ease;
      }

      .contact-logo:hover {
         transform: translateY(-5px);
         box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5);
      }

      .contact-logo img {
         width: 80px;
         height: auto;
      }

      .contact-title {
         color: #fff;
         font-size: 2.5rem;
         font-weight: 700;
         margin-bottom: 15px;
         background: linear-gradient(135deg, #FFD700, #FFA500);
         -webkit-background-clip: text;
         -webkit-text-fill-color: transparent;
         background-clip: text;
      }

      .contact-subtitle {
         color: #ccc;
         font-size: 1.1rem;
         margin-bottom: 40px;
         line-height: 1.6;
      }

      .contact-form {
         margin-bottom: 40px;
      }

      .form-group {
         margin-bottom: 25px;
         text-align: left;
      }

      .form-group label {
         color: #FFD700;
         font-weight: 600;
         margin-bottom: 8px;
         display: block;
         font-size: 14px;
      }

      .form-control {
         width: 100%;
         padding: 15px 20px;
         background: rgba(255, 255, 255, 0.1);
         border: 1px solid rgba(255, 215, 0, 0.3);
         border-radius: 10px;
         color: #fff;
         font-size: 16px;
         transition: all 0.3s ease;
         backdrop-filter: blur(10px);
      }

      .form-control:focus {
         outline: none;
         border-color: #FFD700;
         box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
         background: rgba(255, 255, 255, 0.15);
      }

      .form-control::placeholder {
         color: #999;
      }

      textarea.form-control {
         min-height: 120px;
         resize: vertical;
      }

      .contact-btn {
         background: linear-gradient(135deg, #FFD700, #FFA500);
         color: #000;
         border: none;
         padding: 15px 40px;
         border-radius: 50px;
         font-weight: 700;
         font-size: 16px;
         cursor: pointer;
         transition: all 0.3s ease;
         width: 100%;
         position: relative;
         overflow: hidden;
      }

      .contact-btn:hover {
         transform: translateY(-2px);
         box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
      }

      .contact-btn:disabled {
         opacity: 0.7;
         cursor: not-allowed;
         transform: none;
      }

      .contact-info {
         display: flex;
         flex-wrap: wrap;
         justify-content: center;
         gap: 30px;
         margin-top: 40px;
      }

      .contact-item {
         color: #FFD700;
         text-decoration: none;
         display: flex;
         align-items: center;
         gap: 10px;
         font-size: 16px;
         transition: all 0.3s ease;
      }

      .contact-item:hover {
         color: #FFA500;
         transform: translateY(-2px);
      }

      .contact-item i {
         font-size: 18px;
         width: 20px;
         text-align: center;
      }

      .message-display {
         margin-top: 20px;
         padding: 15px;
         border-radius: 10px;
         font-weight: 600;
         display: none;
      }

      .message-success {
         background: rgba(76, 175, 80, 0.2);
         color: #4CAF50;
         border: 1px solid rgba(76, 175, 80, 0.3);
      }

      .message-error {
         background: rgba(255, 107, 107, 0.2);
         color: #ff6b6b;
         border: 1px solid rgba(255, 107, 107, 0.3);
      }

      /* Responsive */

      }

   <script>
      // API Test Functions
      async function testContactAPI() {
         console.log('Testing Contact API...');
         
         try {
            const response = await fetch('https://helal-back.vercel.app/api/contact', {
               method: 'POST',
               headers: {
                  'Content-Type': 'application/json',
               },
               body: JSON.stringify({
                  name: 'Test User',
                  email: 'test@example.com',
                  phone: '+1234567890',
                  message: 'Test message from frontend'
               })
            });
            
            console.log('Contact API Response Status:', response.status, response.statusText);
            
            const result = await response.json();
            console.log('Contact API Response:', result);
            alert('Contact API Response: ' + JSON.stringify(result, null, 2));
         } catch (error) {
            console.error('Contact API Error:', error);
            alert('Contact API Error: ' + error.message);
         }
      }

      async function testNewsletterAPI() {
         console.log('Testing Newsletter API...');
         
         try {
            const response = await fetch('https://helal-back.vercel.app/api/newsletter', {
               method: 'POST',
               headers: {
                  'Content-Type': 'application/json',
               },
               body: JSON.stringify({
                  email: 'test@example.com'
               })
            });
            
            console.log('Newsletter API Response Status:', response.status, response.statusText);
            
            const result = await response.json();
            console.log('Newsletter API Response:', result);
            alert('Newsletter API Response: ' + JSON.stringify(result, null, 2));
         } catch (error) {
            console.error('Newsletter API Error:', error);
            alert('Newsletter API Error: ' + error.message);
         }
      }

      // Wait for DOM to be fully loaded
      document.addEventListener('DOMContentLoaded', function() {
         console.log('DOM Content Loaded - Registering form handlers');
         
         // Contact Form Handler
         document.getElementById('contact-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('Contact form handler triggered');
            console.log('Event prevented default:', e.defaultPrevented);
         
         const formData = {
            name: document.getElementById('contact-name').value.trim(),
            email: document.getElementById('contact-email').value.trim(),
            phone: document.getElementById('contact-phone').value.trim(),
            message: document.getElementById('contact-message').value.trim()
         };
         
         const messageDiv = document.getElementById('form-message');
         const submitBtn = document.getElementById('contact-btn');
         const btnText = document.getElementById('btn-text');
         
         // Validate required fields
         if (!formData.name || !formData.email || !formData.phone || !formData.message) {
            showMessage('Please fill in all fields.', 'error');
            return;
         }
         
         // Validate email format
         const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
         if (!emailRegex.test(formData.email)) {
            showMessage('Please enter a valid email address.', 'error');
            return;
         }
         
         // Disable button and show loading
         submitBtn.disabled = true;
         btnText.innerHTML = '<span class="spinner"></span>Sending...';
         
         console.log('About to send POST request to:', 'https://helal-back.vercel.app/api/contact');
         console.log('Form data being sent:', formData);
         
         try {
            const response = await fetch('https://helal-back.vercel.app/api/contact', {
               method: 'POST',
               headers: {
                  'Content-Type': 'application/json',
               },
               body: JSON.stringify(formData)
            });
            
            console.log('Response received:', response.status, response.statusText);
            
            const result = await response.json();
            console.log('Response data:', result);
            
            if (response.ok) {
               showMessage('Message sent successfully! We\'ll get back to you soon.', 'success');
               document.getElementById('contact-form').reset();
            } else {
               showMessage(result.error || 'An error occurred. Please try again.', 'error');
            }
         } catch (error) {
            console.error('Fetch error:', error);
            showMessage('CORS Error: Please contact the website administrator to fix API configuration.', 'error');
         } finally {
            submitBtn.disabled = false;
            btnText.textContent = 'Send Message';
         });
      });
      
      function showMessage(message, type) {
         const messageDiv = document.getElementById('form-message');
         messageDiv.textContent = message;
         messageDiv.className = `message-display message-${type}`;
         messageDiv.style.display = 'block';
         
         // Clear message after 5 seconds
         setTimeout(() => {
            messageDiv.style.display = 'none';
         }, 5000);
      }
